<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handlebar</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- handlebars template -->
    <script id="pokemon-list" type="text/x-handlebars-template">
      <table>
        <tr>
          <th>#</th>
          <th>Ime</th>
        </tr>
        {{#each pokemon}}
          <tr>
            <td>{{@indexPlusJedan}}</td>
            <td><a href = "{{this.url}}">{{this.name}}</td>
          </tr>
        {{/each}}
      </table>
    </script>
    <!-- HTML kod -->
    <div id="result"></div>
  </body>
</html>
